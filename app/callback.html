<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robohand App — 授權回調</title>
  <style>
    body{font-family:system-ui;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#fafafa;}
    .msg{font-size:1.2rem;color:#333}
  </style>
</head>
<body>
  <div class="msg" id="msg">授權中，請稍候...</div>
<script>
const API = "http://127.0.0.1:5000/api";

(async()=>{
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if(!code){
    document.getElementById("msg").textContent = "缺少授權碼。";
    return;
  }
  try{
    const res = await fetch(`${API}/oauth/callback?code=${encodeURIComponent(code)}`);
    const text = await res.text();
    console.log("callback response:", text);
    document.getElementById("msg").textContent = "登入成功，正在返回主頁...";
    setTimeout(()=> window.location.href="index.html", 1500);
  }catch(e){
    document.getElementById("msg").textContent = "授權過程失敗：" + e;
  }
})();
</script>
</body>
</html>
